<div *ngIf="cartItems.length === 0" class="empty-cart">
</div>


<div class="cart-container" *ngIf="cartItems.length > 0">
  <div class="cart-item" *ngFor="let item of cartItems">
    <div class="product-info">
      <div class="product-image">
        <img [src]="item.processedImg" alt="product-image" />
      </div>

      <div class="product-details">
        <div class="item-row" [ngClass]="{ 'highlight': item.highlighted }">
          {{ item.productName }}
        </div>

        <div class="item-price">
          {{ item.price | currency }}
        </div>

        <div class="quantity-controls">
          <button mat-icon-button [disabled]="item.quantity == 1" (click)="decreaseQuantity(item.productId)">
            <mat-icon>remove_circle_outline</mat-icon>
          </button>

          <span class="quantity">{{ item.quantity }}</span>

          <button mat-icon-button (click)="increaseQuantity(item.productId)">
            <mat-icon>add_circle_outline</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Total amount and order button -->
  <div class="total-price">
    Total Amount: {{ order.totalAmount | currency }}
  </div>

  <div class="total-price">
    Amount: {{ order.amount | currency }}
  </div>

  <div>
    <button mat-raised-button color="primary">Place Order</button>
  </div>
</div>
